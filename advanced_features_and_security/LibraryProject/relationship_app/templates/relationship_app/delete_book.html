<!doctype html>
<html>
  <head>
    <title>Delete Book</title>
  </head>
  <body>
    <h1>Are you sure?</h1>
    <p>Are you sure you want to delete "<strong>{{ book.title }}</strong>"?</p>
    <form method="post">

      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_books' %}">No, go back</a>
  </body>
</html>
