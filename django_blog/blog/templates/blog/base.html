{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    {% block extra_css %} 
    {% endblock %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <a href="/" class="logo">My Django Blog</a>
          <ul class="nav-links">
            <li><a href="{% url 'home' %}">Home</a></li>

            {% if user.is_authenticated %}
            <li><a href="{% url 'profile' %}">Profile</a></li>

            <li>
              <form
                action="{% url 'logout' %}"
                method="post"
                style="display: inline"
              >
                {% csrf_token %}
                <button
                  type="submit"
                  style="
                    background: none;
                    border: none;
                    color: white;
                    cursor: pointer;
                    font-size: 1rem;
                    font-family: inherit;
                  "
                >
                  Log Out
                </button>
              </form>
            </li>

            {% else %}
            <li><a href="{% url 'login' %}">Log In</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
        {% block content %} 
        {% endblock %}
    </main>

    <footer>
      <p>&copy; 2026 Django Blog Project</p>
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
  </body>
</html>
