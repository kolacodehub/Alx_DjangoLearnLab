{% extends "blog/base.html" %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/auth.css' %}">{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card" style="max-width: 800px;"> <h2>Blog Post</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" value="{{ form.title.value|default:'' }}" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea name="content" required style="width: 100%; height: 300px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">{{ form.content.value|default:'' }}</textarea>
            </div>

            <button type="submit" class="btn-primary">Post</button>
        </form>
    </div>
</div>
{% endblock %}
