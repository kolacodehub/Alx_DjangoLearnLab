{% extends "blog/base.html" %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/auth.css' %}">{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 style="color: #dc2626;">Delete Comment?</h2>
        <p>Are you sure you want to delete this comment?</p>
        <p style="background: #f3f4f6; padding: 10px; border-radius: 5px; font-style: italic;">
            "{{ object.content }}"
        </p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-primary" style="background: #dc2626;">Yes, Delete</button>
            <a href="{{ object.get_absolute_url }}" style="display: block; text-align: center; margin-top: 15px; color: #666;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
